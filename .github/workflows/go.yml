on:
  push:
    branches:
      - master
  pull_request:
name: Test
jobs:
  security:
    name: Review security
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.15.0"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run gosec
        shell: bash
        run: ./security.sh
  golangci-lint:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install golangci-lint
        run: brew install golangci/tap/golangci-lint
      - name: Run golangci-lint
        shell: bash
        run: ./lint.sh     
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16.0"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: go test ./...
